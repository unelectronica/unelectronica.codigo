<div class="col-md-4 mt20">
        <div class="post-img">
           {% if page.img %}
            <img width="600" src="{{site.baseurl}}/images/{{page.img}}" alt="{{page.title}}">
            {% else %}
            <img width="600" src="{{site.baseurl}}/images/{{site.default-image}}" alt="webjeda">
            {% endif %}
        </div>


        <div class="mt10 recent">
            <h2>Recientes</h2>
             <ul>
                {% for post in site.related_posts limit:3 %}

                      <li>
                      <p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><small>&nbsp;&nbsp;{{ post.date | date_to_string }}</small></p>
                      </li>

                {% endfor %}
              </ul>
        </div>
<div class="panel panel-primary">
    <div class="panel-heading">
    <h3 class="panel-title">Tags</h3>
    </div>
    <div class="panel-body">
	{% include tag.html %}


    </div>
        </div>
<div class="panel panel-primary">
    <div class="panel-heading">
    <h3 class="panel-title">Categorias</h3>
    </div>
    <div class="panel-body">

    	{% include categorias.html %}

    </div>
        </div>
