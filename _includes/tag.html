<!-- Tags -->

<div class="col-lg-12">
    
    <div class="tags">
        {% for tag in site.tags %}
          {% assign t = tag | first %}
            {% assign posts = tag | last %}
                <a href="{{ t | prepend: '/tag/' | prepend: site.url }}"><span class="tag">{{t | downcase | replace:" ","-" }}</span></a>
        {% endfor %}
    </div>
</div>
