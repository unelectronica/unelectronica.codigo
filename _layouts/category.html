---
layout: page
---

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 col-lg-offset-1">
                <h2>Categor√≠a: {{ page.category }}</h2>
                <hr>
                {% assign posts = site.categories[page.category] %}
                {% for post in posts %}
                    <h3 class="blog-heading hover"><a class="blog-heading hover" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h3>
                    <p>{{ post.lead_text }}</p>
                    <span class="time"> <i class="fa fa-clock-o" aria-hidden="true"></i> {{ post.date | date_to_long_string }}</span>
                    <a href="{{ site.url }}{{ post.url }}"><span class="btn round-btn pull-right read">Read &rarr;</span></a>
                    <hr>
                {% endfor %}
            </div>

        </div>
    </div>

</section>
